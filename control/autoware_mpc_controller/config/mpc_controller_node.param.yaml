    delay_compensation_time: 0.17
    tau_equiv: 1.5
    wheelbase_lf: 1.395  # hardcoded from sample_vehicle wheel_base=2.79
    wheelbase_lr: 1.395  # hardcoded from sample_vehicle wheel_base=2.79
    max_steer_rad: 0.7
    timeout_trajectory_sec: 1.0
