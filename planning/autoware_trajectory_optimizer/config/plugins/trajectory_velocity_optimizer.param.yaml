/**:
  ros__parameters:
    trajectory_velocity_optimizer:
      # Speed limiting (uses external_velocity_limit topic to set max speed)
      limit_speed: true

      # Lateral acceleration limiting
      max_lateral_accel_mps2: 1.5
      limit_lateral_acceleration: true

      # QP-based velocity smoothing
      smooth_velocities: true

      # QP optimization weights
      qp_weight_jerk: 50.0
      qp_base_fidelity_weight: 1.0

      # QP time discretization (should match upstream trajectory dt)
      qp_time_step_s: 0.1

      # Jerk threshold for activating smoothing [m/sÂ³]
      qp_jerk_threshold_mps3: 5.0

      # OSQP solver settings
      qp_osqp_eps_abs: 1.0e-4
      qp_osqp_eps_rel: 1.0e-4
      qp_osqp_max_iter: 4000
      qp_osqp_verbose: false

      # Acceleration bounds (optional constraints)
      qp_max_acceleration_mps2: 2.0
      qp_min_acceleration_mps2: -3.0
      qp_enforce_acceleration_bounds: true
