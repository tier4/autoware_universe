rear_obstacle_checker_node:
  common:
    target_type:
      type: string_array
      validation:
        unique<>: []
        not_empty<>: []
        subset_of<>:
          [[bicycle, bus, car, motorcycle, pedestrian, trailer, truck, unknown, pointcloud]]

    on_time_buffer:
      type: double
      validation:
        gt_eq<>: [0.0]
    off_time_buffer:
      type: double
      validation:
        gt_eq<>: [0.0]

    pointcloud:
      range:
        dead_zone:
          type: double
          validation:
            gt_eq<>: [0.0]
        forward:
          type: double
          validation:
            gt_eq<>: [0.0]
        backward:
          type: double
          validation:
            gt_eq<>: [0.0]
      height_filter:
        min_height:
          type: double
          validation:
            gt_eq<>: [0.0]
        max_height:
          type: double
          validation:
            gt_eq<>: [0.0]
      voxel_grid_filter:
        x:
          type: double
          validation:
            gt<>: [0.0]
        y:
          type: double
          validation:
            gt<>: [0.0]
        z:
          type: double
          validation:
            gt<>: [0.0]
      clustering:
        cluster_tolerance:
          type: double
          validation:
            gt<>: [0.0]
        min_cluster_height:
          type: double
          validation:
            gt<>: [0.0]
        min_cluster_size:
          type: int
          validation:
            gt<>: [0]
        max_cluster_size:
          type: int
          validation:
            gt<>: [0]
      velocity_estimation:
        observation_time:
          type: double
          validation:
            gt_eq<>: [0.0]

    object:
      range:
        forward:
          type: double
          validation:
            gt_eq<>: [0.0]
        backward:
          type: double
          validation:
            gt_eq<>: [0.0]
      reaction_time:
        type: double
        validation:
          gt<>: [0.0]
      max_velocity:
        type: double
        validation:
          gt<>: [0.0]
      max_deceleration:
        type: double

    vehicle:
      reaction_time:
        type: double
        validation:
          gt<>: [0.0]
      max_velocity:
        type: double
        validation:
          gt<>: [0.0]
      max_deceleration:
        type: double

    vru:
      reaction_time:
        type: double
        validation:
          gt<>: [0.0]
      max_velocity:
        type: double
        validation:
          gt<>: [0.0]
      max_deceleration:
        type: double

    ego:
      reaction_time:
        type: double
        validation:
          gt<>: [0.0]
      min_velocity:
        type: double
      max_velocity:
        type: double
      max_acceleration:
        type: double
        validation:
          gt<>: [0.0]
      max_deceleration:
        type: double
      max_positive_jerk:
        type: double
        validation:
          gt<>: [0.0]
      max_negative_jerk:
        type: double

    blind_spot:
      active_distance:
        start:
          type: double
          validation:
            gt<>: [0.0]
        end:
          type: double
      offset:
        inner:
          type: double
        outer:
          type: double

    predicted_path:
      time_resolution:
        type: double
      time_horizon:
        type: double
      delay_until_departure:
        type: double
    rss:
      extended_polygon_policy:
        type: string
      vehicle_safety_time_margin:
        type: double
      lateral_distance_max_threshold:
        type: double
      longitudinal_distance_min_threshold:
        type: double
      longitudinal_velocity_delta_time:
        type: double
