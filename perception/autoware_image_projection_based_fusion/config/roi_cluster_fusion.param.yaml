/**:
  ros__parameters:
    fusion_distance: 100.0
    strict_iou_fusion_distance: 100.0
    strict_iou_match_mode: "iou"
    rough_iou_match_mode: "iou_x"
    use_cluster_semantic_type: false
    only_allow_inside_cluster: true
    roi_scale_factor: 1.1
    iou_threshold:
      UNKNOWN : 0.1
      CAR : 0.65
      TRUCK : 0.65
      BUS : 0.65
      TRAILER : 0.65
      MOTORCYCLE : 0.65
      BICYCLE : 0.65
      PEDESTRIAN : 0.65
    remove_unknown: true

    # Pedestrian size validation parameters
    pedestrian_size_validation:
      enable: true                    # Enable pedestrian size validation
      enable_aspect_ratio: true       # Enable 2D aspect ratio check (height/width)
      enable_3d_size: true            # Enable 3D size validation
      min_height: 0.8                 # Minimum height [m] (child or crouching)
      max_height: 2.2                 # Maximum height [m] (tall adult)
      min_width: 0.3                  # Minimum width [m] (shoulder width)
      max_width: 1.0                  # Maximum width [m] (with bags/umbrella)
      max_footprint_area: 1.5         # Maximum ground footprint [mÂ²]
      min_aspect_ratio: 1.2           # Minimum ROI height/width ratio
      max_aspect_ratio: 5.0           # Maximum ROI height/width ratio
      min_roi_height_pixels: 20       # Minimum ROI height [pixels]
      min_roi_width_pixels: 10        # Minimum ROI width [pixels]
