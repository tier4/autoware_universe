autoware_system_design_format: 0.2.0

# node information
name: RingOutlierFilter.node

package:
  name: autoware_pointcloud_preprocessor
  provider: autoware

launch:
  plugin: autoware::pointcloud_preprocessor::RingOutlierFilterComponent
  executable: ring_outlier_filter_node
  node_output: screen
  use_container: true
  container_name: pointcloud_container

# interface
inputs:
  - name: input
    message_type: sensor_msgs/msg/PointCloud2
    remap_target: "input"

outputs:
  - name: output
    message_type: sensor_msgs/msg/PointCloud2
    remap_target: "output"

# parameters
parameter_files:
  - name: ring_outlier_filter_param_file
    default: config/ring_outlier_filter_node.param.yaml

parameters:
  - name: input_frame
    type: string
    default: base_link
  - name: output_frame
    type: string
    default: base_link

# processes
processes:
  - name: filter
    trigger_conditions:
      - on_input: input
    outcomes:
      - to_output: output
