autoware_system_design_format: 0.3.0

# node information
name: LaserscanBasedOccupancyGridMap.node

package:
  name: autoware_probabilistic_occupancy_grid_map
  provider: autoware

launch:
  plugin: autoware::occupancy_grid_map::LaserscanBasedOccupancyGridMapNode
  executable: laserscan_based_occupancy_grid_map_node
  node_output: screen
  use_container: true
  container_name: pointcloud_container

# interface
inputs:
  - name: ros_transform
    message_type: tf2_msgs/msg/TFMessage
    global: /tf
  - name: obstacle_pointcloud
    message_type: sensor_msgs/msg/PointCloud2
  - name: raw_pointcloud
    message_type: sensor_msgs/msg/PointCloud2
  - name: laserscan
    message_type: sensor_msgs/msg/LaserScan
outputs:
  - name: occupancy_grid_map
    message_type: nav_msgs/msg/OccupancyGrid
    qos:
      reliability: reliable
      durability: transient_local

# parameters
param_files:
  - name: param_file
    default: config/laserscan_based_occupancy_grid_map.param.yaml
    schema: schema/laserscan_based_occupancy_grid_map.schema.json
  - name: updater_param_file
    default: config/binary_bayes_filter_updater.param.yaml
    schema: schema/binary_bayes_filter_updater.schema.json

param_values:
  - name: updater_type
    type: string
    default: binary_bayes_filter
    description: The type of updater to use for the occupancy grid map.
  - name: use_multithread
    type: boolean
    default: false
    description: Whether to use multithreaded processing.
  - name: input_obstacle_pointcloud
    type: boolean
    default: false
    description: Whether to input obstacle pointcloud.
  - name: input_obstacle_and_raw_pointcloud
    type: boolean
    default: true
    description: Whether to input obstacle and raw pointcloud.
# processes
processes:
  - name: update
    trigger_conditions:
      - and:
          - on_input: obstacle_pointcloud
          - on_input: raw_pointcloud
    outcomes:
      - to_output: occupancy_grid_map
