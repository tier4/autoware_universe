autoware_system_design_format: 0.2.0

# node information
name: ScanGroundFilter.node

package:
  name: autoware_ground_segmentation
  provider: autoware

launch:
  plugin: autoware::ground_segmentation::ScanGroundFilterComponent
  executable: scan_ground_filter_node
  node_output: screen
  use_container: false
  container_name: pointcloud_container

# interfaces
inputs:
  - name: ros_transform
    message_type: tf2_msgs/msg/TFMessage
    global: /tf
  - name: pointcloud
    message_type: sensor_msgs/msg/PointCloud2
    remap_target: "input"

outputs:
  - name: pointcloud
    message_type: sensor_msgs/msg/PointCloud2
    remap_target: "output"
    qos:
      reliability: best_effort
      durability: volatile

# parameters
parameter_files:
  - name: ground_segmentation_param_file
    schema: schema/ground_segmentation.schema.json
    default: config/scan_ground_filter.param.yaml
  - name: vehicle_info_param_file
    default: $(find-pkg-share autoware_vehicle_info_utils)/config/vehicle_info.param.yaml

parameters: []

# processes
processes:
  - name: filter
    trigger_conditions:
      - on_input: pointcloud
    outcomes:
      - to_output: pointcloud
