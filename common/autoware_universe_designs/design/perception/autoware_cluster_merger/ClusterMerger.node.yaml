autoware_system_design_format: v0.2.0

# node information
name: ClusterMerger.node

package:
  name: autoware_cluster_merger
  provider: autoware

launch:
  plugin: autoware::cluster_merger::ClusterMergerNode
  executable: cluster_merger_node
  node_output: screen

# interfaces
inputs:
  - name: ros_transform
    message_type: tf2_msgs/msg/TFMessage
    global: /tf
  - name: cluster0
    message_type: tier4_perception_msgs/msg/DetectedObjectsWithFeature
  - name: cluster1
    message_type: tier4_perception_msgs/msg/DetectedObjectsWithFeature

outputs:
  - name: clusters
    message_type: tier4_perception_msgs/msg/DetectedObjectsWithFeature
    qos:
      reliability: reliable
      durability: transient_local

# parameters
parameter_files:
  - name: param_path
    default: config/cluster_merger.param.yaml

parameters: []

# processes
processes:
  - name: merger
    trigger_conditions:
      - and:
          - on_input: cluster0
          - on_input: cluster1
    outcomes:
      - to_output: clusters
