autoware_system_design_format: 0.2.0

# node information
name: RadarObjectTracker.node

package:
  name: autoware_radar_object_tracker
  provider: autoware

launch:
  plugin: autoware::radar_object_tracker::RadarObjectTrackerNode
  executable: radar_object_tracker_node
  node_output: screen
  use_container: false
  container_name: pointcloud_container

# interface
inputs:
  - name: ros_transform
    message_type: tf2_msgs/msg/TFMessage
    global: /tf
  - name: vector_map
    message_type: autoware_map_msgs/msg/LaneletMapBin
    remap_target: /vector_map
  - name: input
    message_type: autoware_perception_msgs/msg/DetectedObjects
    remap_target: input

outputs:
  - name: output
    message_type: autoware_perception_msgs/msg/TrackedObjects
    remap_target: output
    qos:
      reliability: reliable
      durability: transient_local

# parameters
parameter_files:
  - name: tracker_setting_path
    default: config/default_tracker.param.yaml
  - name: data_association_matrix_path
    default: config/data_association_matrix.param.yaml
  - name: radar_object_tracker_param_path
    default: config/radar_object_tracker.param.yaml
    allow_substs: true

parameters: []

# processes
processes:
  - name: update
    trigger_conditions:
      - and:
          - on_input: input
          - once: vector_map
    outcomes:
      - to_trigger: track
  - name: track
    trigger_conditions:
      - on_trigger: update
      - periodic: 10.0 # Hz
    outcomes:
      - to_output: output
