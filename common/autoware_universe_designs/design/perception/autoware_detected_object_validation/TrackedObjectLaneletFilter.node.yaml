autoware_system_design_format: 0.3.0

# node information
name: TrackedObjectLaneletFilter.node

package:
  name: autoware_detected_object_validation
  provider: autoware

launch:
  package: autoware_detected_object_validation
  plugin: autoware::detected_object_validation::TrackedObjectLaneletFilterNode
  executable: tracked_object_lanelet_filter_node
  node_output: screen
  use_container: false
  container_name: pointcloud_container

# interfaces
inputs:
  - name: ros_transform
    message_type: tf2_msgs/msg/TFMessage
    global: /tf
  - name: vector_map
    message_type: autoware_map_msgs/msg/LaneletMapBin
    remap_target: input/vector_map
  - name: object
    message_type: autoware_perception_msgs/msg/TrackedObjects
    remap_target: input/object
outputs:
  - name: object
    message_type: autoware_perception_msgs/msg/TrackedObjects
    remap_target: output/object
    qos:
      reliability: reliable
      durability: transient_local

# parameters
param_files:
  - name: filtering_range_param
    default: config/tracked_object_lanelet_filter.param.yaml
    schema: schema/tracked_object_lanelet_filter.schema.json

param_values: []

# processes
processes:
  - name: filter
    trigger_conditions:
      - and:
          - on_input: object
          - once: vector_map
    outcomes:
      - to_output: object
